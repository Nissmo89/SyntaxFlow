<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="Extra_Component/uikit.css" onerror="console.warn('UIKit CSS failed to load')" />
  <link rel="stylesheet" href="Extra_Component/component.css">
  <script src="Extra_Component/uikit.js" defer></script>
  <style>
    /* ===== Reset & Base Styles ===== */
    * {
      box-sizing: border-box;
    }

    html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: var(--base-color);
      color: var(--text-color);
      font-family: var(--font-sans);
      font-size: 13px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      gap: 1rem;
      padding: 1.5rem;
    }

    .page-title {
      color: var(--accent-color);
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* ===== Header Section ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 0.8rem;
      background-color: var(--accent-color);
      color: var(--base-color);
      border: 1px solid var(--accent-color);
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      white-space: nowrap;
      font-family: var(--font-sans);
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 113, 255, 0.2);
    }

    .btn-secondary {
      background-color: var(--base-variant);
      color: var(--text-color);
      border: 1px solid var(--base-variant);
    }

    .btn-secondary:hover {
      background-color: var(--primary-color);
      color: var(--base-color);
    }

    /* ===== Stats Widget ===== */
    .stats-widget {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .stat-card {
      background-color: var(--base-variant);
      border: 1px solid var(--base-variant);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      transition: all 0.2s ease;
    }

    .stat-card:hover {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(0, 113, 255, 0.1);
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-color);
    }

    .stat-label {
      font-size: 11px;
      color: var(--secondary-text);
      margin-top: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ===== Controls Section ===== */
    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: flex-end;
      justify-content: space-between;
    }

    .search-box {
      flex: 0.5;
      min-width: 200px;
      margin: auto 5px;
    }

    .controls-group {
      display: flex;
      gap: 0.8rem;
      align-items: flex-end;
    }

    .sort-box,
    .filter-box {
      min-width: 140px;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      background-color: var(--base-color);
      color: var(--text-color);
      border: 1px solid var(--off-border-color);
      border-radius: 4px;
      font-size: 13px;
      transition: all 0.2s ease;
      font-family: var(--font-sans);
    }

    .form-input::placeholder {
      color: var(--secondary-text);
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(0, 113, 255, 0.1);
    }

    .form-label {
      display: block;
      font-size: 11px;
      color: var(--secondary-text);
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ===== Filter Tags ===== */
    .filter-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }

    .filter-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.4rem 0.8rem;
      background-color: var(--accent-color);
      color: var(--base-color);
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-tag:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .filter-tag-remove {
      cursor: pointer;
      font-weight: 600;
      opacity: 0.8;
      margin-left: 0.2rem;
    }

    .filter-tag-remove:hover {
      opacity: 1;
    }

    /* ===== Problems Container ===== */
    .problems-wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
      border: 1px solid var(--primary-border-color);
    }

    .problems-container {
      background-color: var(--base-variant);
      border: 1px solid var(--base-variant);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* ===== Problems List ===== */
    .problems-list {
      overflow-y: auto;
      flex: 1;
    }

    .problem-row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      /* gap: 1rem; */
      padding: 0.8rem 1rem;
      border-bottom: 1px solid var(--primary-border-color);
      align-items: center;
      cursor: pointer;
      background-color: var(--base-variant);
      transition: background-color 0.2s ease;
    }


    .problem-row:last-child {
      border-bottom: none;
    }

    .problem-title {
      color: var(--text-color);
      font-family: var(--font-mono);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 13px;
    }

    /* ===== Difficulty Badges ===== */
    .difficulty-badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 3px;
      font-size: 11px;
      font-weight: 600;
      text-align: center;
      white-space: nowrap;
    }

    .difficulty-easy {
      background-color: var(--status-success-bg);
      color: var(--status-success-text);
      border: 1px solid var(--status-success-border);
    }

    .difficulty-medium {
      background-color: var(--status-warning-bg);
      color: var(--status-warning-text);
      border: 1px solid var(--status-warning-border);
    }

    .difficulty-hard {
      background-color: var(--status-error-bg);
      color: var(--status-error-text);
      border: 1px solid var(--status-error-border);
    }

    /* ===== Empty State ===== */
    .empty-state {
      padding: 3rem 2rem;
      text-align: center;
      color: var(--secondary-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .empty-icon {
      font-size: 2.5rem;
      opacity: 0.5;
    }

    /* ===== Scrollbar ===== */
    .problems-list::-webkit-scrollbar {
      width: 8px;
    }

    .problems-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .problems-list::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 4px;
    }

    .problems-list::-webkit-scrollbar-thumb:hover {
      background-color: var(--accent-color);
    }

    /* ===== Footer ===== */
    .footer {
      padding: 0.8rem 1rem;
      text-align: center;
      color: #8b949e;
      font-size: 12px;
      border-top: 1px solid #30363d;
      background-color: #0d1117;
    }

    /* ===== Loading State ===== */
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--base-variant);
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }


    .chart-box {
      width: 280px;
      height: 280px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
        gap: 0.5rem;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {
        flex-direction: column;
      }

      .search-box,
      .sort-box,
      .filter-box,
      .controls-group {
        width: 100%;
      }

      .problem-row {
        grid-template-columns: 1fr 80px;
      }

      .stats-widget {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .stat-card-parent {
      display: flex;
      background-color: var(--base-variant);
      border: 1px solid var(--base-variant);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      transition: all 0.2s ease;
      flex-direction: inherit;
      justify-content: center;
      align-items: center;
    }

    .stat-card-own {
      margin-top: 0.5rem;
    }

    .problems-header {
      margin: 10px 5px;
    }
  </style>
</head>

  <!-- Active Filters Display -->
  <div class="filter-tags" id="activeTags"></div>

  <!-- Problems Section -->
  <div class="problems-wrapper">
    <div class="problems-header">
      <div class="controls">

          <!-- <button ></button>    -->

  <script src="Extra_Component/chart.umd.min.js.js"></script>
  <script>
    // ===== Configuration =====
    const CONFIG = {
      qrcPath: "qrc:///resources/problems.json",
      localPath: "./problems.json",
      fallbackPath: "/problems.json"
    };

    // ===== State Management =====
    const state = {
      allProblems: [],
      filteredProblems: [],
      isLoading: false,
      activeFilters: {
        search: "",
        sort: "default",
        difficulty: "all"
      }
    };

    const difficultyRank = {
      easy: 1,
      medium: 2,
      hard: 3
    };

    // ===== Validation & Sanitization =====
    function validateProblem(problem) {
      return problem &&
        typeof problem.title === 'string' &&
        typeof problem.difficulty === 'string' &&
        typeof problem.path === 'string' &&
        problem.title.trim().length > 0;
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }


    // ===== Statistics Widget =====
    function updateStats() {
      const stats = {
        total: state.allProblems.length,
        easy: 0,
        medium: 0,
        hard: 0
      };
      state.allProblems.forEach(p => {
        const diff = p.difficulty?.toLowerCase();
        if (diff === 'easy') stats.easy++;
        else if (diff === 'medium') stats.medium++;
        else if (diff === 'hard') stats.hard++;
      });

      document.getElementById('totalCount').textContent = stats.total;
      document.getElementById('easyCount').textContent = stats.easy;
      document.getElementById('mediumCount').textContent = stats.medium;
      document.getElementById('hardCount').textContent = stats.hard;


      /* ===== SIMPLE CIRCULAR CHART ===== */
      new Chart(document.getElementById('circleChart'), {
        type: 'pie',
        data: {
          labels: ['Easy', 'Medium', 'Hard'],
          datasets: [{
            data: [stats.easy, stats.medium, stats.hard],
            // backgroundColor: [
            //   '#22c55e', // green
            //   '#eab308', // yellow
            //   '#ef4444'  // red
            // ],
            backgroundColor: [
              '#84cc16', // lime
              '#f43f5e', // rose
              '#f59e0b'  // amber
            ],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false }
          }
        }
      });

    }

    // ===== Filter Tags Display =====
    function updateFilterTags() {
      const container = document.getElementById('activeTags');
      container.innerHTML = '';

      if (state.activeFilters.search) {
        const tag = document.createElement('div');
        tag.className = 'filter-tag';
        tag.innerHTML = `Search: "${escapeHtml(state.activeFilters.search)}" <span class="filter-tag-remove">‚úï</span>`;
        tag.querySelector('.filter-tag-remove').addEventListener('click', () => {
          document.getElementById('searchInput').value = '';
          state.activeFilters.search = '';
          applyFilters();
        });
        container.appendChild(tag);
      }

      if (state.activeFilters.difficulty !== 'all') {
        const tag = document.createElement('div');
        tag.className = 'filter-tag';
        tag.innerHTML = `${state.activeFilters.difficulty.toUpperCase()} <span class="filter-tag-remove">‚úï</span>`;
        tag.querySelector('.filter-tag-remove').addEventListener('click', () => {
          document.getElementById('difficultyFilter').value = 'all';
          state.activeFilters.difficulty = 'all';
          applyFilters();
        });
        container.appendChild(tag);
      }

      if (state.activeFilters.sort !== 'default') {
        const sortLabels = {
          'easy-hard': 'Easy ‚Üí Hard',
          'hard-easy': 'Hard ‚Üí Easy',
          'a-z': 'A ‚Üí Z',
          'z-a': 'Z ‚Üí A'
        };
        const tag = document.createElement('div');
        tag.className = 'filter-tag';
        tag.innerHTML = `Sort: ${sortLabels[state.activeFilters.sort]} <span class="filter-tag-remove">‚úï</span>`;
        tag.querySelector('.filter-tag-remove').addEventListener('click', () => {
          document.getElementById('sortSelect').value = 'default';
          state.activeFilters.sort = 'default';
          applyFilters();
        });
        container.appendChild(tag);
      }
    }

    // ===== Rendering =====
    function renderProblems(problems) {
      const list = document.getElementById("problemList");

      if (!list) {
        console.error("Problem list element not found");
        return;
      }

      list.innerHTML = "";

      if (!Array.isArray(problems) || problems.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üîç</div>
            <div>No problems found</div>
          </div>
        `;
        return;
      }

      const fragment = document.createDocumentFragment();

      problems.forEach((problem, index) => {
        if (!validateProblem(problem)) {
          console.warn("Invalid problem data:", problem);
          return;
        }

        const diff = problem.difficulty.toLowerCase();
        const diffClass =
          diff === "easy"
            ? "difficulty-easy border_rad_8"
            : diff === "medium"
              ? "difficulty-medium border_rad_8"
              : "difficulty-hard border_rad_8";

        const row = document.createElement("div");
        row.className = "problem-row";

        const titleDiv = document.createElement("div");
        titleDiv.className = "problem-title";
        titleDiv.textContent = escapeHtml(problem.title);

        const diffDiv = document.createElement("div");
        diffDiv.align = "left";
        const diffBadge = document.createElement("span");
        diffBadge.className = `difficulty-badge ${diffClass}`;
        diffBadge.textContent = escapeHtml(problem.difficulty);
        diffDiv.appendChild(diffBadge);

        row.appendChild(titleDiv);
        row.appendChild(diffDiv);

        row.addEventListener("click", () => {
          openProblem(problem.path);
        });

        fragment.appendChild(row);
      });

      list.appendChild(fragment);
    }

    // ===== Filtering & Sorting =====
    function applyFilters() {
      try {
        const searchInput = document.getElementById("searchInput");
        const sortSelect = document.getElementById("sortSelect");
        const difficultyFilter = document.getElementById("difficultyFilter");

        if (!searchInput || !sortSelect || !difficultyFilter) {
          console.error("Filter elements not found");
          return;
        }

        state.activeFilters.search = searchInput.value.toLowerCase();
        state.activeFilters.sort = sortSelect.value;
        state.activeFilters.difficulty = difficultyFilter.value;

        let filtered = state.allProblems.filter(p => {
          // Search filter
          const matchesSearch = !state.activeFilters.search ||
            (p.title && p.title.toLowerCase().includes(state.activeFilters.search));

          // Difficulty filter
          const matchesDifficulty = state.activeFilters.difficulty === 'all' ||
            (p.difficulty && p.difficulty.toLowerCase() === state.activeFilters.difficulty);

          return matchesSearch && matchesDifficulty;
        });

        // Apply sorting
        if (state.activeFilters.sort === "easy-hard") {
          filtered.sort((a, b) =>
            (difficultyRank[a.difficulty?.toLowerCase()] || 0) -
            (difficultyRank[b.difficulty?.toLowerCase()] || 0)
          );
        } else if (state.activeFilters.sort === "hard-easy") {
          filtered.sort((a, b) =>
            (difficultyRank[b.difficulty?.toLowerCase()] || 0) -
            (difficultyRank[a.difficulty?.toLowerCase()] || 0)
          );
        } else if (state.activeFilters.sort === "a-z") {
          filtered.sort((a, b) => (a.title || "").localeCompare(b.title || ""));
        } else if (state.activeFilters.sort === "z-a") {
          filtered.sort((a, b) => (b.title || "").localeCompare(a.title || ""));
        }

        state.filteredProblems = filtered;
        updateFilterTags();
        renderProblems(filtered);
      } catch (err) {
        console.error("Error applying filters:", err);
      }
    }

    // ===== Data Loading =====
    function loadProblems() {
      if (state.isLoading) return;
      state.isLoading = true;

      const paths = [CONFIG.localPath, CONFIG.qrcPath, CONFIG.fallbackPath];

      const tryFetch = (index) => {
        if (index >= paths.length) {
          console.error("Failed to load problems from any path");
          document.getElementById("problemList").innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">‚ùå</div>
              <div>Failed to load problems. Make sure problems.json exists.</div>
            </div>
          `;
          state.isLoading = false;
          return;
        }

        fetch(paths[index], {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        })
          .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res.json();
          })
          .then(problems => {
            if (!Array.isArray(problems)) {
              throw new Error("Invalid problems format");
            }

            state.allProblems = problems.filter(validateProblem);
            if (state.allProblems.length === 0) {
              console.warn("No valid problems loaded");
            }
            updateStats();
            applyFilters();
            state.isLoading = false;
          })
          .catch(err => {
            console.warn(`Failed to load from ${paths[index]}:`, err.message);
            tryFetch(index + 1);
          });
      };

      tryFetch(0);
    }

    // ===== Theme Toggle =====
    function toggleTheme() {
      const html = document.documentElement;
      const isDarkMode = html.classList.contains('darkmode');
      const themeToggleBtn = document.getElementById('themeToggleBtn');

      if (isDarkMode) {
        html.classList.remove('darkmode');
        localStorage.setItem('theme', 'light');
        themeToggleBtn.textContent = 'üåô Dark Mode';
      } else {
        html.classList.add('darkmode');
        localStorage.setItem('theme', 'dark');
        themeToggleBtn.textContent = '‚òÄÔ∏è Light Mode';
      }
    }

    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const html = document.documentElement;
      const themeToggleBtn = document.getElementById('themeToggleBtn');

      if (savedTheme === 'dark') {
        html.classList.add('darkmode');
        themeToggleBtn.textContent = '‚òÄÔ∏è Light Mode';
      } else {
        html.classList.remove('darkmode');
        themeToggleBtn.textContent = 'üåô Dark Mode';
      }
    }

    // ===== Problem Opening =====
    function openProblem(path) {
      if (!path || typeof path !== 'string') {
        console.error("Invalid problem path:", path);
        return;
      }

      console.log("Opening problem:", path);

      // Navigate to solve_panel.html
      window.location.href = "Main_Editor_Panel.html?path=" + encodeURIComponent(path);

      if (window.qt && window.qt.openProblem) {
        try {
          window.qt.openProblem(path);
        } catch (err) {
          console.error("Qt backend error:", err);
        }
      }
    }

    // ===== Event Listeners =====
    document.addEventListener("DOMContentLoaded", function () {
      try {
        const searchInput = document.getElementById("searchInput");
        const sortSelect = document.getElementById("sortSelect");
        const difficultyFilter = document.getElementById("difficultyFilter");
        const refreshBtn = document.getElementById("refreshBtn");
        const settingsBtn = document.getElementById("settingsBtn");
        const themeToggleBtn = document.getElementById("themeToggleBtn");

        if (searchInput) {
          searchInput.addEventListener("input", applyFilters);
        }

        if (sortSelect) {
          sortSelect.addEventListener("change", applyFilters);
        }

        if (difficultyFilter) {
          difficultyFilter.addEventListener("change", applyFilters);
        }

        if (refreshBtn) {
          refreshBtn.addEventListener("click", loadProblems);
        }

        if (themeToggleBtn) {
          themeToggleBtn.addEventListener("click", toggleTheme);
        }

        if (settingsBtn) {
          settingsBtn.addEventListener("click", () => {
            console.log("Settings clicked");
            alert("Settings panel coming soon!");
          });
        }

        initializeTheme();
        loadProblems();
      } catch (err) {
        console.error("Initialization error:", err);
      }
    });

    // ===== Qt Backend API =====
    if (typeof window.qt === 'undefined') {
      window.qt = {};
    }

    window.renderProblems = renderProblems;
    window.loadProblems = loadProblems;
    window.openProblem = openProblem;
